<!DOCTYPE html>
<html lang="PT-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widt, imitial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram-de-anderson</title>
    </head>
    <body>
        <div class="pagina-do-instagram">
            <div class="instagram-celular">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="foto-de-perfil">
                        <img src="img/fotoperfil.jpg" alt="Foto de perfil do instagram">
                    </div>
                    <a href="#" class="instagram-login">Entrar como andersonvianam</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é andersonvianam?</p>
                    <p class="not-account">
                        <span class="link-pink">Alternar contas</span>
                        ou 
                        <span class="link-pink">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"Faça download do aplicativo></p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        
            </div>
        </div>
    </body>

</html>
